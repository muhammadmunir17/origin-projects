<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://hit.fontawesome.com/3da1a747b2.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
        <title>Ashmid-AgroFarm</title>
        <link rel="stylesheet" type="text/css" href="css/style3.css">

    </head>
    <body >
       
        <div class="slideshow ">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
                <div class="slide">
                    <img src="./css/envato.jpg" alt="envato">
                </div>
                <div class="slide">
                    <img src="./css/green.jpg" alt="green">
                </div>
                <div class="slide">
                    <img src="./css/geek.jpg" alt="geek">
                </div>
                <div class="slide">
                    <img src="./css/3.jpg" alt="3">
                </div>
            </div>

            <nav class="navbar">
                <div class="container">
                    <img class="logo" src="./css/ashlogo.JPG" alt="logo">
                    <div id="logoname">
                        <img class="logoname" src="./css/ashname.JPG">
                    </div>
                    <div>
                        <ul class="nav">
                            <li><a href="#home" class="btn">Home</a></li>
                            <li><a href="#products" class="btn">Products</a></li>
                            <li><a href="#about" class="btn">About</a></li>
                            <li><a href="#contact" class="btn">Contact</a></li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
       
       
    </body>
</html>
